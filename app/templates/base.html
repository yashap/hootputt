<!DOCTYPE html>
<html>

<head lang="en">

  <meta charset="UTF-8">

  <title>{{ title if title else 'Data Lab' }}</title>

  <!-- CSS, favicon -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

  {% block css %}{% endblock %}

</head>


<body>

  <!-- Nav bar -->
  <header>
    <div class="container">
      <a href="/" class="datalab-logo"></a>
      <h1>{{ title if title else '' }}</h1>
    </div>
  </header>

  <!-- Main content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/lib/jquery/jquery-2.1.3.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lib/bootstrap/bootstrap.min.js') }}"></script>
  {% block js %}{% endblock %}

</body>

</html>
